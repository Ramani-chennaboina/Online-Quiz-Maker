<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Quiz Maker</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }
    header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
    }
    .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        background: #3498db;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px 0;
    }
    button:hover {
        background: #2980b9;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .hidden {
        display: none;
    }
    .quiz-option {
        padding: 10px;
        border: 1px solid #ccc;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
    }
    .quiz-option:hover {
        background: #f0f0f0;
    }
    .correct {
        background: #2ecc71;
        color: white;
    }
    .wrong {
        background: #e74c3c;
        color: white;
    }
</style>
</head>

<body>

<header>Online Quiz Maker</header>

<div class="container">

    <div id="homePage">
        <h2>Welcome!</h2>
        <p>Select an option below:</p>
        <button onclick="showCreateQuiz()">Create Quiz</button>
        <button onclick="showQuizList()">Take Quiz</button>
    </div>

    <div id="createQuizPage" class="hidden">
        <h2>Create a New Quiz</h2>
        <input type="text" id="quizTitle" placeholder="Quiz Title">

        <h3>Add Question</h3>
        <input type="text" id="questionText" placeholder="Enter question">
        <input type="text" id="opt1" placeholder="Option 1">
        <input type="text" id="opt2" placeholder="Option 2">
        <input type="text" id="opt3" placeholder="Option 3">
        <input type="text" id="opt4" placeholder="Option 4">

        <select id="correctAnswer">
            <option value="1">Correct Answer: Option 1</option>
            <option value="2">Correct Answer: Option 2</option>
            <option value="3">Correct Answer: Option 3</option>
            <option value="4">Correct Answer: Option 4</option>
        </select>

        <button onclick="addQuestion()">Add Question</button>
        <button onclick="saveQuiz()">Save Quiz</button>
        <button onclick="goHome()">Back</button>

        <h3>Questions Added:</h3>
        <ul id="questionList"></ul>
    </div>

    <div id="quizListPage" class="hidden">
        <h2>Available Quizzes</h2>
        <ul id="quizList"></ul>
        <button onclick="goHome()">Back</button>
    </div>

    <div id="takeQuizPage" class="hidden">
        <h2 id="quizTitleDisplay"></h2>
        <p id="questionDisplay"></p>

        <div id="optionsContainer"></div>

        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="resultPage" class="hidden">
        <h2>Your Score</h2>
        <h3 id="scoreDisplay"></h3>
        <button onclick="goHome()">Home</button>
    </div>

</div>

<script>
    let quizzes = JSON.parse(localStorage.getItem("quizzes") || "[]");
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let score = 0;

    let newQuiz = { title: "", questions: [] };

    function showCreateQuiz() {
        hideAll();
        document.getElementById("createQuizPage").classList.remove("hidden");
    }

    function showQuizList() {
        hideAll();
        document.getElementById("quizListPage").classList.remove("hidden");

        let quizList = document.getElementById("quizList");
        quizList.innerHTML = "";

        quizzes.forEach((q, index) => {
            let item = document.createElement("li");
            item.innerHTML = `<button onclick="startQuiz(${index})">${q.title}</button>`;
            quizList.appendChild(item);
        });
    }

    function startQuiz(index) {
        currentQuiz = quizzes[index];
        currentQuestionIndex = 0;
        score = 0;

        hideAll();
        document.getElementById("takeQuizPage").classList.remove("hidden");

        loadQuestion();
    }

    function loadQuestion() {
        let q = currentQuiz.questions[currentQuestionIndex];
        document.getElementById("quizTitleDisplay").textContent = currentQuiz.title;
        document.getElementById("questionDisplay").textContent = q.question;

        let container = document.getElementById("optionsContainer");
        container.innerHTML = "";

        q.options.forEach((opt, i) => {
            let div = document.createElement("div");
            div.className = "quiz-option";
            div.textContent = opt;
            div.onclick = () => checkAnswer(i + 1, div);
            container.appendChild(div);
        });
    }

    function checkAnswer(selected, div) {
        let correct = currentQuiz.questions[currentQuestionIndex].correct;

        if (selected == correct) {
            div.classList.add("correct");
            score++;
        } else {
            div.classList.add("wrong");
        }

        document.querySelectorAll(".quiz-option").forEach(btn => btn.style.pointerEvents = "none");
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex >= currentQuiz.questions.length) {
            showResult();
        } else {
            loadQuestion();
        }
    }

    function showResult() {
        hideAll();
        document.getElementById("resultPage").classList.remove("hidden");
        document.getElementById("scoreDisplay").textContent =
            `${score} / ${currentQuiz.questions.length}`;
    }

    function addQuestion() {
        let q = document.getElementById("questionText").value;
        let o1 = document.getElementById("opt1").value;
        let o2 = document.getElementById("opt2").value;
        let o3 = document.getElementById("opt3").value;
        let o4 = document.getElementById("opt4").value;
        let correct = document.getElementById("correctAnswer").value;

        if (!q || !o1 || !o2 || !o3 || !o4) {
            alert("Please fill all fields!");
            return;
        }

        newQuiz.questions.push({
            question: q,
            options: [o1, o2, o3, o4],
            correct: parseInt(correct)
        });

        let li = document.createElement("li");
        li.textContent = q;
        document.getElementById("questionList").appendChild(li);

        document.getElementById("questionText").value = "";
        document.getElementById("opt1").value = "";
        document.getElementById("opt2").value = "";
        document.getElementById("opt3").value = "";
        document.getElementById("opt4").value = "";
    }

    function saveQuiz() {
        newQuiz.title = document.getElementById("quizTitle").value;

        if (newQuiz.title === "" || newQuiz.questions.length === 0) {
            alert("Add a title and at least one question!");
            return;
        }

        quizzes.push(newQuiz);
        localStorage.setItem("quizzes", JSON.stringify(quizzes));

        alert("Quiz Saved!");

        newQuiz = { title: "", questions: [] };
        document.getElementById("questionList").innerHTML = "";
        document.getElementById("quizTitle").value = "";
        goHome();
    }

    function hideAll() {
        document.getElementById("homePage").classList.add("hidden");
        document.getElementById("createQuizPage").classList.add("hidden");
        document.getElementById("quizListPage").classList.add("hidden");
        document.getElementById("takeQuizPage").classList.add("hidden");
        document.getElementById("resultPage").classList.add("hidden");
    }

    function goHome() {
        hideAll();
        document.getElementById("homePage").classList.remove("hidden");
    }
</script>

</body>
</html>
